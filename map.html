<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
	<title>Sepa Transfer</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/fonticon.css">
    <link rel="stylesheet" href="css/brand-mr2.css">
    <link rel="stylesheet" href="css/pattern-lib.css">
    <link rel="stylesheet" href="css/datepicker.css">
	<script src="js/lib/sinon.js"></script>
	<script src="js/stubs/fake-server.js"></script>
	<script data-main="js/app" src="js/lib/require.js"></script>
	<script data-main="js/app" src="js/lib/iscroll.js"></script>
	<script data-main="js/app" src="js/jquery-1.9.1.js"></script>
	<script src="js/bootstrap-datepicker.js" type="text/javascript"></script>
	</head>
	<body>
      <div class="easybanking zoomit">
         <div class="zoomit_map details">
         <h4 class="details_title">I have already paid this invoice!</h4>
            <div class="details_inner">
            	<div class="detail_group">
                	<h5 class="detail_group_title">Beneficiary info:</h5>
                	<div class="list_details map_details">
                        <label class="details_label">Name</label>
                        <div class="listitem_details">
                            <p>Gas company(Isabel CNI)</p>
                        </div>
                	</div>
                    <div class="list_details map_details">
                        <label class="details_label">Address</label>
                        <div class="listitem_details">
                            <p>Heating Street 111, 1000 brussels</p>
                        </div>
                	</div>
                </div>
                <div class="detail_group">
                	<h5 class="detail_group_title">Invoice detial:</h5>
                	<div class="list_details map_details">
                        <label class="details_label">Document reference number</label>
                        <div class="listitem_details">
                            <p>sldanta-5602287-201301213-0072</p>
                        </div>
                	</div>
                    <div class="list_details map_details">
                        <label class="details_label">Due date</label>
                        <div class="listitem_details">
                            <p>11.04.2013</p>
                        </div>
                	</div>
                    <div class="list_details map_details">
                        <label class="details_label">Document date</label>
                        <div class="listitem_details">
                            <p>11.03.2012</p>
                        </div>
                	</div>
                </div>
                <div class="detail_group">
                	<h5 class="detail_group_title">Transaction detail</h5>
                	<div class="list_details map_details">
                        <label class="details_label">Beneficiary account number</label>
                        <div class="listitem_details">
                            <p>BE36 2100 0646 3181</p>
                            <span class="hello_icon"></span>
                        </div>
                	</div>
                    <div class="list_details map_details">
                        <label class="details_label">Sender account number</label>
                        <div class="listitem_details">
                            <p>BE36 2100 0646 3181</p>
                            <span class="hello_icon"></span>
                        </div>
                	</div>
                    <div class="list_details map_details">
                        <label class="details_label">Amount</label>
                        <div class="listitem_details">
                            <p>89,00</p><span>EUR</span>
                        </div>
                	</div>
                    <div class="list_details map_details">
                        <label class="details_label">Communication</label>
                        <div class="listitem_details">
                            <p>6969211</p>
                        </div>
                	</div>
                </div>
            </div>
            <div class="action_btns">
            	<div class="details_inner_btn">
                    <div class="navigation_btns">
                        <div class="right_navigation_btn f_right">
                        	<span class="lnk_primary">Cancel</span>
                            <button class="btn_default btn_primary">Accept</button>
                        </div>
                    </div>
                </div>
            </div>
      	 </div>
    </div>
</body>
</html>
