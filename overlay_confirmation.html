<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
		<title>Light box</title>
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/brand-mr2.css">
		<link rel="stylesheet" href="css/pattern-lib.css">
		<link rel="stylesheet" href="css/fonticon.css">
		<link rel="stylesheet" href="css/warning.css">
		<script src="js/jquery-1.9.1.js"></script>
		<script src="js/jquery.columnizer.js"></script>
	</head>
	<body>
		<div class="easybanking">
                <div class="overlay " id="logoutConfirm" style="display:block">
                    <div class="overlay_inner small" style="display:block">
                        <div class="overlay_container"  >
                            <!--popup headiing-->
                            <div class="overlay_header">
                                <div class="overlay_header_inner clearfix">
                                    <div class="overlay_header_colone">
                                        <span class="fontcon-attention overlay_icon"></span> 
                                    </div>
                                    <div class="overlay_header_coltwo">
                                        <h2>Logout confirmation</h2>
                                    </div>
                                    <span class="fontcon-close popup_close"></span>
                                </div>
                            </div>
                            <div class="content_page rich_text">
                            	<div class="region">
                                	<div class="section">
                                        <h3>Do you really want to logout?</h3>
                                    </div>
                                </div>
                                <div class="overlay_btn">
                                    <div class="navigation_btns">
                                        <div class="right_navigation_btn f_right">
                                        	<a href="#" class="btn_default btn_primary f_right">Logout</a>
                                        	<a href="#" class="btn_default btn_secondary">Cancel</a>
                                            
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            
                        </div>
                    </div>
                </div>
            	<div class="progressing">
                    <p>Loading</p>
                </div>
            <!-- END -->
		</div>
	</body>
</html>
