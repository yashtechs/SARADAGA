<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
		<title>Site Structure</title>
		<link rel="stylesheet" href="css/reset.css">
		
		<link rel="stylesheet" href="css/brand.css">
		<link rel="stylesheet" href="css/brand-mr2.css">
		<link rel="stylesheet" href="css/pattern-lib.css">
		<link rel="stylesheet" href="css/fonticon.css">
	
	</head>
<body>
<!-- Login page -->
<div class="portal_wrapper">
<div data-url-context="/server/" class="login-container" id="login_overlayer"><form class="form-class">
		
			<!-- Authentication IA -->
			<div class="authentication">
				<div class="authentication__inner">
					<!-- Box 1 -->
					<div class="authentication__details">
						<div class="identification__inner">
							<!-- User information -->
							<div class="saved_data">
								<div class="saved_data__inner clearfix">
									<div class="saved_details">
										<div class="selected_profile_details">
											<p data-rv-text="userInfo.aliasName" class="user_info name">MIller</p>
										</div>
										<div class="selected_profile_description">
											<div class="selected_profile_details">
												<div class="profile_label">
													<label>Client number</label><span>:</span>
												</div>
												<p data-rv-text="userInfo.clientNumber" class="profile_info">34234 23423</p>
											</div>
											<div class="selected_profile_details">
												<div class="profile_label">
													<label>Card number</label><span>:</span>
												</div>
												<p data-rv-text="userInfo.cardNumber" class="profile_info">4534 5345 3454 5345 3</p>
											</div>
										</div>
									</div>
								</div>
							</div> 
						
							<!-- Box 2 -->
							<div class="authentication_information">
								<div class="authentication_information_inner">
									<p> We found multiple contract associates to this account. Please select the contract you'd like to use for this session</p>
								</div>
							</div>
							<!--Box 3-->
							
							<div class="identification_contract">
								<!-- rivets: each-contract --><div class="identification_contract_btn">
									<div data-rv-data-contract-number="contract:agreementId" class="navigation_btns" data-contract-number="E2714995">
										<div data-rv-showstatus="contract:status" class=" expand_navigation_btns">
											<button data-rv-text="contract:agreementId" data-rv-class="contract:blockedClass" class="btn_default btn_primary btn_expand">E2714995</button>
										</div>
									</div>
								</div><div class="identification_contract_btn">
									<div data-rv-data-contract-number="contract:agreementId" class="navigation_btns" data-contract-number="E2714998">
										<div data-rv-showstatus="contract:status" class=" expand_navigation_btns">
											<button data-rv-text="contract:agreementId" data-rv-class="contract:blockedClass" class="btn_default btn_primary btn_expand">E2714998</button>
										</div>
									</div>
								</div>
								<div class="lnk_identification">
									<div class="navigation_btns">
									   <div class="right_navigation_btn expand_navigation_btns">
											<span class="lnk_primary exp_lnk">Back</span>
										</div>
									</div>
								</div>
						
							</div>
						</div>
						</div>
						
					</div>
				</div>
			

	</form></div>
</div>			



</body>
</html>
