<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
		<title>Site Structure</title>
		<link rel="stylesheet" href="css/reset.css">
		
		<link rel="stylesheet" href="css/brand.css">
		<link rel="stylesheet" href="css/brand-mr2.css">
		<link rel="stylesheet" href="css/pattern-lib.css">
		<link rel="stylesheet" href="css/fonticon.css">
	
	</head>
<body>

<!-- Login page -->
<div class="portal_wrapper">
<div data-url-context="/server/" class="login-container" id="login_overlayer"><!-- Authentication IA -->
	<div class="authentication known_profile">
         <div class="authentication__inner">
         <!-- Box 1 -->
             <div class="authentication__information">
                 <div class="identification__inner">
                 <!-- User information -->
                      <div class="information information__text">
                           <p>Hello you. Nice to see you again.</p>
                      </div>
					  <span class="fontcon-add-benf add_personage_align lnk_btn">
					  </span>
                  </div>
              </div>
          <!-- Box 2 -->
				<div class="authentication__identification">
					<form class="form-class">
                    	<div class="identification_content">
                        	<div class="identification__inner">
                                <!-- Header title -->
                                <p class="error_summary"></p>
                                <!-- Profile -->
                                <div class="select_profile">
									<div class="select_profile_inner">
										
										<div class="saved_data">
										<span class="fontcon-close wipe_saved"></span>
											<div class="saved_data__inner clearfix">
												<!-- rivets: each-profile --><div class="saved_details">
													
													<div class="selected_profile_details">
														<p data-rv-text="profile:alias" class="user_info name">John</p>
													</div>
													<div class="selected_profile_details">
														<div class="profile_label">
															<label>Client number</label><span>:</span>
														</div>
														<p data-rv-text="profile:smid" class="profile_info client_number">1034966755</p>
													</div>
													<div class="selected_profile_details">
														<div class="profile_label">
															<label>Card number</label><span>:</span>
														</div>
														<p data-rv-text="profile:cardNumber" class="profile_info card_number">123456XXXXXXXX789</p>
													</div>
												</div>
											</div>
										</div> 
										<div class="saved_data">
										<span class="fontcon-close wipe_saved"></span>
											<div class="saved_data__inner clearfix">
												<!-- rivets: each-profile --><div class="saved_details">
													
													<div class="selected_profile_details">
														<p data-rv-text="profile:alias" class="user_info name">John</p>
													</div>
													<div class="selected_profile_details">
														<div class="profile_label">
															<label>Client number</label><span>:</span>
														</div>
														<p data-rv-text="profile:smid" class="profile_info client_number">1034966755</p>
													</div>
													<div class="selected_profile_details">
														<div class="profile_label">
															<label>Card number</label><span>:</span>
														</div>
														<p data-rv-text="profile:cardNumber" class="profile_info card_number">123456XXXXXXXX789</p>
													</div>
												</div>
											</div>
										</div>
									</div>									
                                </div>
								
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
</div>
</div>
</body>
</html>
