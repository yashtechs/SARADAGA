		<div class="module_main_header h_functions">
			<div class="module_header">

							<h2 class="module_title" data-rv-text="config.app.message.label.beneficiary.beneficiaryDelete.deleteBeneficiaries">Delete beneficiary</h2>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="beneficiaries_list_details details">
			<div class="details_inner">
				<div class="list_details">
					<label class="details_label" data-rv-text="config.app.message.label.beneficiary.beneficiaryDelete.beneficiaryIban">IBAN</label>
					<div class="listitem_details">
						<p data-rv-text="deleteBeneficiaryInfo.accountNumber|formatUcrIBAN">BE19 4292 1439 9112</p>
					</div>
				</div>
				<div class="list_details">
					<label class="details_label" data-rv-text="config.app.message.label.beneficiary.beneficiaryDelete.beneficiaryName">Name</label>
					<div class="listitem_details">
						<p data-rv-text="deleteBeneficiaryInfo.name">Bynes</p>
					</div>
				</div>
				<div class="list_details">
					<label class="details_label" data-rv-text="config.app.message.label.beneficiary.beneficiaryDelete.beneficiaryAlias">Alias</label>
					<div class="listitem_details">
						<p data-rv-text="deleteBeneficiaryInfo.alias">Amanda Bynes</p>
					</div>
				</div>
			</div>
			<div class="action_btns">
				<div class="navigation_btns">
					<div class="right_navigation_btn f_right">
						<button class="btn_default btn_primary f_right" data-rv-text="config.app.message.label.beneficiary.beneficiaryDelete.confirm" data-rv-on-click="deleteView:deleteConfirm|view">Confirm</button>
					</div>
					<div class="right_navigation_btn f_left">
						<span class="lnk_primary exp_lnk" data-rv-text="config.app.message.label.beneficiary.beneficiaryDelete.cancel" data-rv-on-click="deleteView:backtoList|view">Cancel</span>
					</div>
				</div>
			</div>
		</div>
	</div>
</div></div></div>
