<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
		<link rel="stylesheet" href="css/reset.css" type="text/css" >
		<link rel="stylesheet" href="css/style.css" type="text/css">
		<link rel="stylesheet" href="css/fonticon.css" type="text/css">
		<script src="js/jquery1.9.1.js"></script>
		<script src="js/contract.js"></script>
        <script src="js/detectmobilebrowser.js"></script>
	</head>
	<body>
		<div class="ls-canvas easybanking">
			<!-- Authentication IA -->
			<div class="authentication">
				<div class="authentication__inner">
					<!-- Box 1 -->
					<div class="authentication__details">
						<div class="identification__inner">
							<!-- User information -->
							<div class="selected_profile_info">
								<div class="selected_profile_details">
									<div class="profile_label">
										<label>Alias</label>
										<span>:</span>
									</div>
									<p class="profile_info ">Sreeyashu</p>
								</div>
								<div class="selected_profile_details">
									<div class="profile_label">
										<label>Client number</label>
										<span>:</span>
									</div>
									<p class="profile_info">12345 67890</p>
								</div>
								<div class="selected_profile_details">
									<div class="profile_label">
										<label>Card number</label>
										<span>:</span>
									</div>
									<p class="profile_info">1234 5678 9012 3456 7</p>
								</div>
							</div>
						</div>
					</div>
					<!-- Box 2 -->
					<div class="identification_contract">
						<div class="identification_content">
							<div class="identification__inner">
								<!-- Header title -->
								<div class="identification_header">
									<p>Select Your Contract:</p>
								</div>
								<!-- Contract Selection -->
                                <div class="contract_choice">
								<ul>
									<li>
										<div class="choice__content_input">
											<input type="radio"  name="contractno" value="E234567"/>
											<span class="profile_info" >E234567</span>
										</div>
									</li>
                                    <li>
                                        <div class="choice__content_input">
                                            <input type="radio"  name="contractno" value="E900000" />
                                            <span  class="profile_info" >E900000</span>
                                        </div>
									</li>
									<li>
										<div class="choice__content_input">
											<input type="radio" name="contractno" value="E569784" />
											<span class="profile_info" >E569784</span>
										</div>
									</li>
									<li>
										<div class="choice__content_input">
											<input type="radio" name="contractno" value="E569784" />
											<span class="profile_info" >E569784</span>
										</div>
									</li>
									<li>
										<div class="choice__content_input">
											<input type="radio" name="contractno" value="E569784" />
											<span class="profile_info" >E569784</span>
										</div>
									</li>
								</ul>
                                </div>
							</div>
						</div>
						<!-- Navigation btn -->
						<div class="identification__navigation">
							<div class="navigation_btns">
								<div class="left_navigation_btn f_left left_btn_navigation"> 
									<button class="lnk_primary">Back</button>				  
								</div>
								<div class="right_navigation f_right">
									<button class="btn_default identification_btn identification_btn_active">Next</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
