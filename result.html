<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
	<title>Sepa Transfer</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/fonticon.css">
    <link rel="stylesheet" href="css/brand-mr2.css">
    <link rel="stylesheet" href="css/pattern-lib.css">
    <link rel="stylesheet" href="css/datepicker.css">
	<script src="js/lib/sinon.js"></script>
	<script src="js/stubs/fake-server.js"></script>
	<script data-main="js/app" src="js/lib/require.js"></script>
	<script data-main="js/app" src="js/lib/iscroll.js"></script>
	<script data-main="js/app" src="js/jquery-1.9.1.js"></script>
	<script src="js/bootstrap-datepicker.js" type="text/javascript"></script>
	<script>
		$(function(){
			var endDate = new Date();
				endDate.setDate(endDate.getDate() + 365);
			$('.trig_datepicker').datepicker({
				format: 'dd.mm.yyyy',
				weekStart:1,
				startDate:new Date(),
				endDate: endDate,
				autoclose:true
			});
		});
		function printDiv(divName){
			 var printContents = document.getElementById(divName).innerHTML;
			 var originalContents = document.body.innerHTML;
			 document.body.innerHTML = printContents;
			 window.print();
			 document.body.innerHTML = originalContents;
		 }
	</script>
	</head>

	<body>
      <div class="easybanking">
          <div class="tnsfr">
            <div class="tnsfr_inner">
            <!-- Sepa Header -->
              <div class="module_main_header">
						<div class="module_header h_functions">
							<div class="module_header__inner">
								<div class="h_col">
                                	<div class="module_hcontent f_left">
                                        <h2 class="module_title">Send money</h2>
                                    </div>
								</div>
								<div class="steps">
									<div class="module_steps active_step">
                                    	<ul class="module_steps_block">
                                        	<li>
                                            	<span class="module_steps__digit active">1</span>
                                                <span class="module_steps__text active">Details</span>
                                            </li>
                                            <li>
                                            	<span class="module_steps__digit">2</span>
                                                <span class="module_steps__text">Bevestigen</span>
                                            </li>
                                            <li>
                                            	<span class="module_steps__digit">3</span>
                                                <span class="module_steps__text">Resultaat</span>
                                            </li>
                                        </ul>
                                    </div>
								</div>
							</div>
						</div>
						
					</div>
            <!-- Sepa Content -->
              <div class="tnsfr_content">
              	<div class="acknowledge_page">
                	<div class="acknowledge_info form_inner">
                    <h4 class="form_title">Enter details</h4>
                    	<h2>Money will be sent</h2>
                        <div class="action_icons">
                        	<span class="action_icons__global fontcon-print" onclick="printDiv('printableArea')"></span>
                        </div>
                        <p>22.03.2013</p>
                    </div>
                    <div class="acknowledge_content">
                    	<div class="acknowledge_content_inner">
                            <div class="acknowledge_blocks">
                                <div class="result_content">
                                	<p class="fontcon-personage result_personicon"></p>
                                    <div class="resultfrom_info">
                                        <label>From</label>
                                        <div class="resultfrom_content">
                                            <p>Albert Granier</p>
                                            <div class="resultfrom__iban">
                                                <p>BE12 3456 7890 1234</p>
                                                <span class="hello_icon"></span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="acknowledge_blocks">
                                <div class="result_content">
                                	<p class="fontcon-send-money-icon"></p><span class="fontcon-circle-done done_icon" data-tip="yash"></span>
                                    <div class="resultfrom_info">
                                        <label>Amount</label>
                                        <div class="resultfrom_content">
                                            <span>10.234,00</span>
                                            <span>EUR</span>
                                            <p>&nbsp;</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="acknowledge_blocks">
                                <div class="result_content border_none">
                                	<p class="fontcon-personage result_personicon"></p>
                                    <div class="resultfrom_info">
                                        <label>To</label>
                                        <div class="resultfrom_content">
                                    		  <p>Albert Granier</p>
                                   			  <div class="resultfrom__iban">
                                                <p>BE12 3456 7890 1234</p>
                                                <span class="hello_icon"></span>
                                      	      </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form_btns form_inner">
                        <div class="result_btn navigation_btns">
                             <div class="right_navigation_btn f_right">
                              	<button class="btn_default btn_secondary">Make a new transfer</button>
                                <button class="btn_default btn_primary">Transaction overview</button>
                            </div>
                        </div>
                 	</div>
                </div>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
